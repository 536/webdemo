<!DOCTYPE html>

<head>
<meta charset="utf-8">

<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
    body {
      counter-reset: icecream;
    }
    input:checked {
      counter-increment: icecream;
    }
    .total {
        color: red;
    }
    .total::after {
      content: counter(icecream);
    }
</style>
</head>
<body>
    <p><input type="checkbox" value="Car1">Car1</p>
    <p><input type="checkbox" value="Car2">Car2</p>
    <p><input type="checkbox" value="Car3">Car3</p>
    <p><input type="checkbox" value="Car4">Car4</p>
    <p><input type="checkbox" value="Car5">Car5</p>
    <p><input type="checkbox" value="Car6">Car6</p>
    <p><input type="checkbox" value="Car7">Car7</p>
    <p><input type="checkbox" value="Car8">Car8</p>
    <hr />
    <p>Total <span class="total"></span>.</p>
</body>
</html>
