<!DOCTYPE html>
<html>

<head>
  <title>progress bar 04</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/css.css" type="text/css" />
  <script src="js/jquery.js"></script>
</head>

<body>
  <div class="loading">
    <div class="pic">
    </div>
  </div>
  <header>
  </header>
  <script type="text/javascript">
  $(".loading .pic").animate({ width: "10%" }, 100);

  </script>
  <section class="banner">
  </section>
  <script type="text/javascript">
  $(".loading .pic").animate({ width: "30%" }, 100);

  </script>
  <section class="about">
  </section>
  <script type="text/javascript">
  $(".loading .pic").animate({ width: "50%" }, 100);

  </script>
  <section class="pro">
  </section>
  <script type="text/javascript">
  $(".loading .pic").animate({ width: "80%" }, 100);

  </script>
  <section class="news">
  </section>
  <script type="text/javascript">
  $(".loading .pic").animate({ width: "95%" }, 100);

  </script>
  <footer>
  </footer>
  <script type="text/javascript">
  $(".loading .pic").animate({ width: "100%" }, 100, function() {
    $(".loading").fadeOut();
  });

  </script>
</body>

</html>
