<!DOCTYPE html>
<html>

<head>
  <title>progress bar 02</title>
  <meta charset="GBK" />
  <link rel="stylesheet" href="css/css.css" type="text/css" />
  <script src="js/jquery.js"></script>
  <script>
  document.onreadystatechange = function() {
    if (document.readyState == "complete") {
      $(".loading").fadeOut();
    }
  }

  </script>
</head>

<body>
  <div class="loading">
    <div class="pic">
    </div>
  </div>
  <img src="https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-527663.png" alt="" />
  <img src="https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-527664.png" alt="" />
</body>

</html>
