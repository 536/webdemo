<!DOCTYPE html>
<html>

<head>
  <title>progress bar 01</title>

  <link rel="stylesheet" href="css/css.css" type="text/css" />
  <script src="js/jquery.js"></script>
  <script>
  $(function() {
    setInterval(function() {
      $(".loading").fadeOut();
    }, 1000)
  })

  </script>

    <div class="pic">

</body>

</html>
