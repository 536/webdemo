<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>copy-paste</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript">
    function copy() {
        const content = document.getElementById('copy-text');
        const input = document.createElement('input');
        input.setAttribute('readonly', 'readonly');
        input.setAttribute('value', content.innerHTML);
        document.body.appendChild(input);
        input.focus();
        input.setSelectionRange(0, input.value.length);
        if (document.execCommand('copy')) {
          document.execCommand('copy');
          console.log("复制成功");
        } else {
          console.log("复制失败");
        }
        document.body.removeChild(input);
    }
</script>
</head>
<body>
    <button id="btn" Onclick="copy()">点我复制</button>
    <span id="copy-text">测试文本123</span>
    <p>参考：https://blog.csdn.net/wf19930209/article/details/85316858</p>
</body>
</html>
